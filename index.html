<html>
    <head>
        <link href = "styles/index.css" rel = "stylesheet">
        <script src="scripts/open-gameplay-container.js"></script>
    </head>
    <body>
        <div id = "cont-parent">
            <div id = "cont-header"></div>
            
            <div id = "cont-gameplay">

                <div class = "card-gameplay card" id = "cont-category">
                    <div class = "card-label" root-cont = "cont-category">Category</div>
                </div>

                <div class = "card-gameplay card" id = "cont-questions">
                    <div class = "card-label" root-cont = "cont-questions">Ask a question</div>
                </div>

                <div class = "card-gameplay card" id = "cont-guess">
                    <div class = "card-label" root-cont = "cont-guess">Guess the answer</div>
                </div>

            </div>
            
            
            <div id = "cont-footer">

                <div class = "card" id = "cont-hint">
                    <div class = "card-label">Hint</div>
                </div>

                <div class = "card-feedback" id = "cont-feedback">
                    <div class = "card-label-feedback">Give us feedback!</div>
                </div>

            </div>
            
        </div>

        </div>
    </body>
